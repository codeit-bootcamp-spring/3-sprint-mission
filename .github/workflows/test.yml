name: Java CI (Gradle + Codecov)

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
      SPRING_DATASOURCE_USERNAME: testuser
      SPRING_DATASOURCE_PASSWORD: testpass
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver

      # AWS S3 테스트용 더미 값
      AWS_S3_ACCESS_KEY: dummy-access-key
      AWS_S3_SECRET_KEY: dummy-secret-key
      AWS_S3_REGION: us-east-1
      AWS_S3_BUCKET: test-bucket
      AWS_S3_PRESIGNED_URL_EXPIRATION: 3600
      STORAGE_TYPE: local
      STORAGE_LOCAL_ROOT_PATH: ./test-storage

    steps:
      - name: Source CheckOut
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create test directories
        run: |
          mkdir -p ./test-storage
          mkdir -p src/test/resources

      - name: Run tests
        run: |
          ./gradlew clean test jacocoTestReport --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/test/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: false
          verbose: true