version: '3.8'

services:
    db:
        image: postgres:15
        container_name: discodeit-db
        restart: always
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
            - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

    app:
        build: .
        container_name: discodeit-app
        restart: always
        env_file:
            - .env
        ports:
            - "8081:8080"
        depends_on:
            - db
        volumes:
            - binary-content:/app/.discodeit/storage

volumes:
    db-data:
    binary-content:
