services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - binary-data:/app/storage  # BinaryContentStorage 유지

  db:
    image: postgres:15
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U discodeit_user -d discodeit" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: discodeit-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: discodeit
      POSTGRES_USER: discodeit_user
      POSTGRES_PASSWORD: discodeit1234
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  pgdata:
  binary-data: