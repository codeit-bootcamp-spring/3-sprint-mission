spring:
  config:
    activate:
      on-profile: dev

  application:
    name: discodeit

  datasource:
    url: jdbc:h2:mem:discodeit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          metadata:
            startup: true
          service-url: http://127.0.0.1:8081/not-used
          management-url: http://127.0.0.1:8081/actuator
          health-url: http://127.0.0.1:8081/actuator/health

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
