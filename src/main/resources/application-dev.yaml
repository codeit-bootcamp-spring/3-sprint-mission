# 개발 환경 설정
server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit_dev
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET SESSION hibernate.jdbc.lob.non_contextual_creation=true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.sprint.mission.discodeit: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.orm.jdbc.bind: trace

  file:
    name: .logs/application-dev.log