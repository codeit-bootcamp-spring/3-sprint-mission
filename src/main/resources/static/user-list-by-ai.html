<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f4f6;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
        }

        .user-email {
            color: #6b7280;
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
        }

        .online {
            background-color: #10b981;
        }

        .offline {
            background-color: #9ca3af;
        }
    </style>
</head>
<body>

<header>http://localhost:8080</header>

<div class="container">
    <div class="title">사용자 목록</div>
    <div id="userList"></div>
</div>

<script>
    // API endpoints
    const API_BASE_URL = '/api';
    const ENDPOINTS = {
        USERS: `${API_BASE_URL}/user/findAll`,
        BINARY_CONTENT: `${API_BASE_URL}/binaryContent/find`
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        fetchAndRenderUsers();
    });

    // Fetch users from the API
    async function fetchAndRenderUsers() {
        try {
            const response = await fetch(ENDPOINTS.USERS);
            if (!response.ok) throw new Error('Failed to fetch users');
            const users = await response.json();
            renderUserList(users);
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    // Fetch user profile image
    async function fetchUserProfile(profileId) {
        try {
            const response = await fetch(`${ENDPOINTS.BINARY_CONTENT}?binaryContentId=${profileId}`);
            if (!response.ok) throw new Error('Failed to fetch profile');
            const profile = await response.json();

            return `data:${profile.contentType};base64,${profile.content}`;
        } catch (error) {
            console.error('Error fetching profile:', error);
            return '/default-avatar.png'; // fallback
        }
    }

    // Render user list
    async function renderUserList(users) {
        const userListElement = document.getElementById('userList');
        userListElement.innerHTML = ''; // Clear existing content

        for (const user of users) {
            const userElement = document.createElement('div');
            userElement.className = 'user-item';

            const profileUrl = user.profileId
                ? await fetchUserProfile(user.profileId)
                : '/default-avatar.png';

            userElement.innerHTML = `
                <img src="${profileUrl}" alt="${user.userName}" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">${user.userName}</div>
                    <div class="user-email">${user.email}</div>
                </div>
                <div class="status-badge ${user.isOnline ? 'online' : 'offline'}">
                    ${user.isOnline ? '온라인' : '오프라인'}
                </div>
            `;

            userListElement.appendChild(userElement);
        }
    }
</script>

</body>
</html>
