spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    # PostgreSQL createClob() 경고 메시지 제거
    hikari:
      connection-init-sql: SET SESSION hibernate.jdbc.lob.non_contextual_creation=true

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    show-sql: true

discodeit:
  storage:
    type: local              # 로컬 스토리지 구현체를 활성화하려면 반드시 이 값을 "local" 로!
    local:
      root-path: ./uploads   # 로컬 디스크에 파일을 저장할 루트 디렉터리
  repository:
    type: file
    file-directory: .discodeit