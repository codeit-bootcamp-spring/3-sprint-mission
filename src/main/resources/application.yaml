spring:
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량

  profiles:
    active: dev
  # DB config
#  config:
#    import: "classpath:db.yaml"


discodeit:
  storage:
    type: local
    local:
      root-path: "./data" # ${user.dir}/data
  #  repository:
  #    type: file   # jcf | file
  #    file-directory: .discodeit


# /api-docs endpoint custom path
springdoc:
  api-docs:
    # OpenAPI 명세서 경로(JSON)
    path: /api-docs
    version: openapi_3_0
  swagger-ui:
    operations-sorter: alpha

# logging Config
logging:
  level:
    org.hibernate.sql: debug #  = spring.jpa.show-sql: true  +  sql 이 실행된 시간 정보
    org.hibernate.orm.jdbc.bind: trace # SQL에 바인딩된 실제 값을 보기 위해 설정
    org.springframework.web: debug
