spring:
  application:
    name: discodeit

  boot:
    admin:
      client:
        instance:
          name: discodeit

  profiles:
    active: prod  # 기본은 dev, 운영 시 prod로 교체

  jpa:
    generate-ddl: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

discodeit:
  storage:
    type: local
    local:
      root-path: ./.storage

storage:
  type: local
  path: ./uploads

logging:
  level:
    root: info
    com.sprint.mission.discodeit: info
    org.hibernate.SQL: off  # debug가 default
    org.hibernate.orm.jdbc.bind: off # trace가 default

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
    loggers:
      access: unrestricted
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: discodeit

# Actuator info에 노출할 앱 정보
info:
  app:
    name: Discodeit
    description: 실시간 커뮤니케이션 시스템
    version: 1.7.0
    encoding: UTF-8
    java:
      version: 17
    spring-boot:
      version: 3.4.0
  build:
    artifact: discodeit-core
    group: com.sprint.mission
    time: 2025-06-20T00:00:00.000Z
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}
  jpa:
    ddl-auto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${storage.type}
    path: ${storage.path}
  multipart:
    max-file-size: ${spring.servlet.multipart.max-file-size}
    max-request-size: ${spring.servlet.multipart.max-request-size}
