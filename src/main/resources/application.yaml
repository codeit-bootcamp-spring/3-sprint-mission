spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false    # OSIV 비활성화 (프로덕션 환경 권장) :contentReference[oaicite:1]{index=1}

# BinaryContentStorage 구성
discodeit:
  storage:
    type: local
    local:
      root-path: ./storage

# 로깅 레벨 조정 (SQL 디버깅용)
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
