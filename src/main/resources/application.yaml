spring:
  profiles:
    active: dev
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

discodeit:
  repository:
    type: file
    file-directory: .discodeit
  storage:
    type: local
    local:
      root-path: ./upload

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    root: info