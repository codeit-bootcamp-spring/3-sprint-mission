# application 이름, JPA 공통 설정, 로깅 설정, 커스텀 설정

spring:
  application:
    name: discodeit
  profiles:
    active: dev  # 기본 프로파일을 dev로 설정
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false  # 프로덕션 환경 설정 (OSIV 비활성화)

# SQL 로깅 설정
logging:
  level:
    root: INFO  # 기본 로깅 레벨을 INFO로 설정
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.orm.jpa: DEBUG
    
discodeit:
  repository:
    type: file
    file-directory: file-data
    
  # BinaryContent 저장소 설정
  storage:
    type: local
    local:
      root-path: storage/binary-contents

# Actuator 기본 설정 (모든 환경 공통)
management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    info:
      access: unrestricted
  info:
    env:
      enabled: true

# 애플리케이션 기본 정보 (모든 환경 공통)
info:
  app:
    name: Discodeit
    version: 1.7.0
    description: Discord-like messaging application
  java:
    version: 17
  spring:
    boot:
      version: 3.4.0
  build:
    timestamp: '@timestamp@'