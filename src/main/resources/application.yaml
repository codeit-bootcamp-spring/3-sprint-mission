spring:
  application:
    name: discodeit
  profiles:
    active: dev  # 기본은 개발 환경. 운영 환경에선 prod로 바꿈
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: Discodeit
    version: 1.7.0
    java:
      version: 17
    springboot:
      version: 3.4.0
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    driver-class-name: org.postgresql.Driver
  jpa:
    ddl-auto: update
  storage:
    type: local
    path: .discodeit/storage
  multipart:
    max-file-size: 10MB
    max-request-size: 30MB

jpa:
  open-in-view: false

logging:
  config: classpath:logback-spring.xml

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}  # local | s3 (기본값: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.discodeit/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
      bucket: ${AWS_S3_BUCKET}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # (기본값: 10분)