spring:
  application:
    name: discodeit
  profiles:
    active: dev  # 기본은 개발 환경. 운영 환경에선 prod로 바꿈
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

jpa:
  open-in-view: false

logging:
  config: classpath:logback-spring.xml

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/storage