spring:
    application:
        name: Discodeit

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 30MB

discodeit:
    storage:
        type: local
        local:
            root-path: .discodeit/storage

management:
    endpoints:
        web:
            base-path: /actuator
            exposure:
                include: health,info,metrics,loggers
    endpoint:
        health:
            show-details: always
    info:
        env:
            enabled: true

info:
    app:
        name: Discodeit
        version: 1.7.0
    java:
        version: "17"
    spring-boot:
        version: 3.4.0
    datasource:
        url: ${spring.datasource.url}
        driver: ${spring.datasource.driver-class-name}
    jpa:
        ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    storage:
        type: ${discodeit.storage.type}
        path: ${discodeit.storage.local.root-path}
    multipart:
        max-file-size: ${spring.servlet.multipart.max-file-size}
        max-request-size: ${spring.servlet.multipart.max-request-size}
