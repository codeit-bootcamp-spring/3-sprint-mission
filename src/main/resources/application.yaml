spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  web:
    resources:
      static-locations: classpath:/static/
    mvc:
      static-path-pattern: /**



discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit
