spring:
  application:
    name: discodeit

  # DB Config
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    hikari:
      connection-init-sql: SET SESSION hibernate.jdbc.lob.non_contextual_creation=true
    driver-class-name: org.postgresql.Driver

  # JPA Config
  jpa:
    generate-ddl: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        user_sql_comments: true
        show_sql: true

# Logging Config
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit

springdoc:
  api-docs:
    # OpenAPI 명세서 경로( JSON )
    path: /v3/api-docs
  swagger-ui:
    # OpenAPI 명세서 경로( HTML )
    path: /swagger-ui.html
    # API 정렬 기준
    operations-sorter: method  # HTTP 메서드의 알파벳 기준

#    operations-sorter: alpha  # Java 메서드의 알파벳 기준