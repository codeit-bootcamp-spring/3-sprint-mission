discodeit:
  storage:
    type: local
    local:
      root-path: ./binaries

springdoc:
  api-docs:
    # OpenAPI 명세서 경로(JSON)
    path: /v3/api-docs
  swagger-ui:
    # OpenAPI 명세서 경로(HTML)
    path: /swagger-ui.html
    # 요청 응답 시간 표시
    display-request-duration: true
    # HTTP 메서드 기준으로 정렬
    operations-sorter: method

spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
      org.hibernate.options.HIGHLIGHT_SQL: false
    open-in-view: false

# logging 설정
logging:
  level:
    com.sprint.mission.discodeit: INFO
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace
