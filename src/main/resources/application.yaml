spring:
  application:
    name: discodeit

  profiles:
    active: dev

  jpa:
    generate-ddl: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

# 공통 로깅 설정
logging:
  level:
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

discodeit:
  storage:
    type: local
    local:
      root-path: .binarycontents/local