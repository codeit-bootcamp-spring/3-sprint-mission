spring:
  application:
    name: discodeit
  
  # 데이터베이스 연결 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit?currentSchema=discodeit_schema
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

# SQL 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.orm.jpa: DEBUG

server:
  port: 8080
  
discodeit:
  repository:
    type: file
    file-directory: file-data
    
  # BinaryContent 저장소 설정
  storage:
    type: local
    local:
      root-path: storage/binary-contents