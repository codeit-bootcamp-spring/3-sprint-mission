spring:
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량

  profiles:
    active: dev
  # DB config
#  config:
#    import: "classpath:db.yaml"


discodeit:
  storage:
    type: local
    local:
      root-path: "./data" # ${user.dir}/data
  #  repository:
  #    type: file   # jcf | file
  #    file-directory: .discodeit


# /api-docs endpoint custom path
springdoc:
  api-docs:
    # OpenAPI 명세서 경로(JSON)
    path: /api-docs
    version: openapi_3_0
  swagger-ui:
    operations-sorter: alpha


# Actuator 엔드포인트 활성화 및 설정
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
  info:
    env:
      enabled: true

#  http://localhost:8080/actuator/info
info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}
  jpa:
    ddl-auto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${discodeit.storage.type}
    path: ${discodeit.storage.local.root-path}
  multipart:
    max-file-size: ${spring.servlet.multipart.maxFileSize}
    max-request-size: ${spring.servlet.multipart.maxRequestSize}



