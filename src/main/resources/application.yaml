spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

# Springdoc-OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs         # OpenAPI 스펙 JSON 경로
  swagger-ui:
    path: /swagger-ui.html     # Swagger UI 엔드포인트
