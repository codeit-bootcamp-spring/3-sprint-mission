spring:
  application:
    name: discodeit

  profiles:
    active: dev  # 기본은 dev, 운영 시 prod로 교체

  jpa:
    generate-ddl: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    open-in-view: false

discodeit:
  storage:
    type: local
    local:
      root-path: ./.storage

logging:
  level:
    com.sprint.mission.discodeit: INFO
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080
