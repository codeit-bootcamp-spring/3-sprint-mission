spring:
  profiles:
    active: dev
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB # 한 번에 최대 업로드 가능 용량
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  boot:
    admin:
      client:
        instance:
          name: discodeit
  web:
    resources:
      add-mappings: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs


management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, loggers
  endpoint:
    health:
      show-details: always
    info:
      access: read-only
info:
  app:
    name: Discodeit
    version: 1.7.0
    java-version: 17
    spring-boot-version: 3.4.4
logging:
  level:
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/storage

