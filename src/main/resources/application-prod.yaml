server:
  port: 80

spring:
  application:
    name: discodeit
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://prod-db-host:5432/discodeit_prod
    username: prod_user
    password: prod_pass
  boot:
    admin:
      client:
        url: ${SPRING_BOOT_ADMIN_CLIENT_URL}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.sprint.mission.discodeit: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: WARN