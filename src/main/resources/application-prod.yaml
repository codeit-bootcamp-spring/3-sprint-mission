server:
  port: 80

spring:
  application:
    name: discodeit
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://discodeit-postgres:5432/discodeit
    username: discodeit_user
    password: discodeit1234

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.sprint.mission.discodeit: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: WARN