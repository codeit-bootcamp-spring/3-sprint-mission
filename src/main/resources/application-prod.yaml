server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://prod-db-host:5432/discodeit
    username: discodeit_prod_user
    password: secure-password
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

logging:
  level:
    root: info
    com.sprint.mission.discodeit: info
    org.hibernate.SQL: warn
    org.hibernate.orm.jdbc.bind: off