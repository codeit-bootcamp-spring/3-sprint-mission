server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://prod-db-server:5432/discodeit_prod
    username: prod_user
    password: prod_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: info
    com.sprint.mission: info