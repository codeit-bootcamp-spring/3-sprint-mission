server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET SESSION hibernate.jdbc.lob.non_contextual_creation=true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: discodeit

  boot:
    admin:
      client:
        url: ${SPRING_BOOT_ADMIN_CLIENT_URL}

logging:
  level:
    root: debug
