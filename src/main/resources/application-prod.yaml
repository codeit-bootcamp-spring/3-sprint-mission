spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: ${PROD_DB_URL}
        username: ${PROD_DB_USER}
        password: ${PROD_DB_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                format_sql: false
        open-in-view: false

logging:
    level:
        root: info
        com.sprint.mission.discodeit: info

server:
    port: 8081
