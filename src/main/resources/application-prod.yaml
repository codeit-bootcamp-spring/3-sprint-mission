spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/discodeit}
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate.ddl-auto: validate
    defer-datasource-initialization: true
    show-sql: false
    properties.hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql.init:
    mode: never
    continue-on-error: false

logging:
  level.org:
    hibernate:
      SQL: warn
      orm.jdbc.bind: warn
    springframework.data: warn

discodeit:
  storage:
    type: local
    local:
      root-path: /app/data  # 컨테이너 내부 경로로 변경