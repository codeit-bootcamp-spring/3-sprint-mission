# 서버 포트
server:
  port: 80

# ─────────────────────────────────────────────
spring:
  # 외부 DB 설정 파일 분리
  config:
    import: "classpath:db-prod.yaml"

  # Admin 서버 설정 정보 추가
  boot:
    admin:
      client:
        url: ${SPRING_BOOT_ADMIN_CLIENT_URL}

  # SQL 스크립트 실행 여부 (script-based 기반 sql문)
  sql:
    init:
      mode: always  # 외부 DB도 실행

  # JPA 공통 설정 (보안 정보 제외)
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true     # 쿼리 로그 포맷 (정렬)
        highlight_sql: true  # 쿼리 로그 출력

# ─────────────────────────────────────────────
# 로깅 설정
logging:
  level:
    org.hibernate.sql: debug                #  = spring.jpa.show-sql: true  +  sql 이 실행된 시간 정보
    org.hibernate.orm.jdbc.bind: trace     # SQL에 바인딩된 실제 값을 보기 위해 설정